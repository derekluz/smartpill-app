<div class="login-container">
    <div class="login-top y-central column">
        <div class="login-logo xy-central">
            <img src="../../assets/icons/medicine.svg">
        </div>
        <div class="login-app-name">
            smartPill
        </div>
    </div>
    <div class="login-middle">
        <label>Login</label>
        <label>Cadastrar</label>
    </div>
    <swiper class="xy-central swiper-container" [config]="swiperConfig">
        <form [formGroup]="loginForm" novalidate (ngSubmit)="doLogin()" class="swiper-slide">
            <mat-form-field class="login-field">
                <input matInput placeholder="email" type="email" formControlName="email">
            </mat-form-field>

            <mat-form-field class="login-field">
                <input matInput placeholder="senha" type="password" formControlName="password">
            </mat-form-field>

            <button type="submit" class="login-button" mat-button>
                Continuar
            </button>
        </form>
        <form [formGroup]="signUpForm" (ngSubmit)="doSignUp()" class="swiper-slide">
            <mat-form-field class="login-field">
                <input matInput placeholder="email" type="email" formControlName="email">
            </mat-form-field>

            <mat-form-field class="login-field">
                <input matInput placeholder="senha" type="password" formControlName="password">
            </mat-form-field>

            <mat-form-field class="login-field">
                <input matInput placeholder="confirmar senha" type="password" formControlName="confirmPassword">
            </mat-form-field>

            <button class="login-button" mat-button>
                Cadastrar
            </button>
        </form>
    </swiper>
    <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
</div>
