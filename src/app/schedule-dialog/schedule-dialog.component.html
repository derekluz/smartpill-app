<div class="dialog-background">
    <h2 mat-dialog-title>Adicione um medicamento</h2>

    <mat-dialog-content [formGroup]="form">

        <mat-form-field>
            <input matInput placeholder="Nome do medicamento" formControlName="medicineName">
        </mat-form-field>

        <mat-form-field>
            <mat-select [(value)]="selected" formControlName="dosage">
                <mat-option *ngFor="let number of numbers">{{ number }}</mat-option>
            </mat-select>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <div class="dialog-button xy-central cancel-button" (click)="close()">
            <img src="../../assets/icons/cancel.svg">
        </div>
        <div class="dialog-button xy-central ok-button" (click)="save()">
            <img src="../../assets/icons/checked.svg">
        </div>
    </mat-dialog-actions>
</div>
