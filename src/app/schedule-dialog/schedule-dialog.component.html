<div class="dialog-background">
    <h2 mat-dialog-title>Adicione um medicamento</h2>

    <mat-dialog-content [formGroup]="form">

        <mat-form-field>
            <input matInput placeholder="Nome do medicamento" formControlName="medicineName">
        </mat-form-field>

        <mat-form-field>
            <mat-select [(value)]="selected" formControlName="dosage">
                <mat-option *ngFor="let number of numbers">{{ number }}</mat-option>
            </mat-select> 
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="mat-raised-button" (click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
    </mat-dialog-actions>
</div>
